<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts Manager</title>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/search.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Contacts Manager</h1>
        <button id="logoutBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5M4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4z"
            />
          </svg>
          <p class="hide-mobile">Logout</p>
        </button>
      </header>
      <div class="search-add">
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name, address, notes, number..."
        />
        <button class="search-add-btn" id="searchBtn">
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M15.5 12c2.5 0 4.5 2 4.5 4.5c0 .88-.25 1.71-.69 2.4l3.08 3.1L21 23.39l-3.12-3.07c-.69.43-1.51.68-2.38.68c-2.5 0-4.5-2-4.5-4.5s2-4.5 4.5-4.5m0 2a2.5 2.5 0 0 0-2.5 2.5a2.5 2.5 0 0 0 2.5 2.5a2.5 2.5 0 0 0 2.5-2.5a2.5 2.5 0 0 0-2.5-2.5M10 4a4 4 0 0 1 4 4c0 .91-.31 1.75-.82 2.43c-.86.32-1.63.83-2.27 1.47L10 12a4 4 0 0 1-4-4a4 4 0 0 1 4-4M2 20v-2c0-2.12 3.31-3.86 7.5-4c-.32.78-.5 1.62-.5 2.5c0 1.29.38 2.5 1 3.5z"
            />
          </svg>
          <p class="hide-mobile">Search</p>
        </button>
        <button id="addContactBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M15 14c-2.67 0-8 1.33-8 4v2h16v-2c0-2.67-5.33-4-8-4m-9-4V7H4v3H1v2h3v3h2v-3h3v-2m6 2a4 4 0 0 0 4-4a4 4 0 0 0-4-4a4 4 0 0 0-4 4a4 4 0 0 0 4 4"
            />
          </svg>
          <p class="hide-mobile">Add Contact</p>
        </button>
      </div>
      <div id="contactList">
        <!-- Contact cards will be dynamically added here -->
      </div>
      <h3 class="empty-search">
        Please use the search box to find your contacts.
      </h3>
      <!-- Add loading spinner -->
      <div id="loadingSpinner" class="spinner" style="display: none">
        Loading...
      </div>
    </div>

    <!-- <button id="addFakerBtn">faker</button> -->
    <!-- Add Contact Dialog -->
    <div id="addContactDialog" class="dialog">
      <div class="dialog-content">
        <h2>Add New Contact</h2>
        <form id="addContactForm">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="123 Main St"
              required
            />
          </div>
          <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea
              id="notes"
              name="notes"
              rows="4"
              placeholder="Add any notes here..."
            ></textarea>
          </div>
          <div class="form-actions">
            <button type="submit">Add Contact</button>
            <button type="button" id="cancelAdd">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="js/global.js"></script>
  <script type="module" src="js/contact.js"></script>
  <script type="module" src="js/search.js"></script>
</html>
